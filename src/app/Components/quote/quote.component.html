<div class="container d-flex justify-content-center align-items-center flex-column text-light mt-4">
  <div *ngFor="let q of quotes; let i=index">
    <div class="d-flex justify-content-between">
      <div>
        <p class="fs-4 fw-bold">{{ q.quote }}</p>
        <small *ngIf="q.show">{{ q.author }}</small>
      </div>
      <button class="btn btn-success" (click)="showDetails(i)">Show</button>
    </div>
  </div>
</div>
