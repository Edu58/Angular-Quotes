<div class="container d-flex justify-content-center align-items-center flex-column text-light mt-4">
  <div *ngFor="let q of quotes; let i=index" class="w-50 mb-3" >
    <div class="d-flex justify-content-between">
      <p class="fs-5 fw-bold"><span class="me-2">{{ i + 1 }}.</span>{{ q.quote }}</p>
      <fa-icon [icon]="expand" (click)="showDetails(i)"></fa-icon>
    </div>
    <small *ngIf="q.show">{{ q.author }}</small>
  </div>
</div>
