<div class="container d-flex justify-content-center align-items-center flex-column pt-5">

  <div class="d-flex justify-content-between border-bottom w-50" id="form-header">
    <p class="fs-3 text-light fw-bold">Your Quotes</p>
    <button class="btn btn-sm fs-6 fw-bold btn-warning w-25 h-50 text-light"
      (click)="toggleForm()">{{ showForm ? 'Close': 'Add' }}</button>
  </div>

  <div *ngIf="showForm" class="w-50 pt-2" id="form-div">
    <form #form="ngForm" (ngSubmit)="handleSubmit(form)">
      <div class="mb-1">
        <input type="text" class="form-control mb-1" name="person" id="name" placeholder="Your Name" required #fname='ngModel' ngModel>
        <div *ngIf="fname.invalid" class="alert alert-danger" role="alert">
            This field is required
        </div>
      </div>
      <div class="mb-1">
        <textarea type="text" class="form-control mb-1" name="quote" required id="quote" placeholder="Quote" rows="3"
        #fquote='ngModel' ngModel>
        </textarea>
        <div *ngIf="fquote.invalid" class="alert alert-danger" role="alert">
          This field is required
        </div>
      </div>
      <div class="mb-1">
        <input type="text" class="form-control mb-1" name="author" id="author" placeholder="Author" required
          #fauthor="ngModel" ngModel>
        <div *ngIf="fauthor.invalid" class="alert alert-danger" role="alert">
          This field is required
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-warning fw-bold text-light">Submit</button>
      </div>
    </form>
  </div>
</div>
