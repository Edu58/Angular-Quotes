<div class="container d-flex justify-content-center align-items-center flex-column pt-5">

    <div class="d-flex justify-content-between align-items-center w-50">
        <p class="fs-3 text-light fw-bold">Quotes</p>
        <button class="btn btn-sm fs-6 fw-bold btn-warning w-25 h-50 text-light">Add</button>
    </div>

    <form class="w-50" #form="ngForm">
      <div class="mb-3">
        <label for="" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
