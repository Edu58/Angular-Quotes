<app-form (newQuote)="addNewQuoteToList($event)"></app-form>

<div class="container d-flex justify-content-center align-items-center flex-column text-light mt-4">
  <div *ngFor="let quote of myQuotes; let i=index" class="w-50 mb-3">
      <app-quote [receivedQuote]="quote" [indexTracker]="i"></app-quote>
  </div>
